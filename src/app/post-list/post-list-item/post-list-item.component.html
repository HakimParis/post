
  <div class="header">
    <h4 class="title">{{ title | titlecase}}</h4>
    <span class="date">{{ created_at | date: 'dd/MM/yyyy, HH:mm a' | uppercase}}</span>
  </div>

  <p class="content">{{ content }}</p>

  <p class="actions">
  <button type="button" class="btn btn-success" (click)="like()">Love it!</button>
  <button type="button" class="btn btn-danger" (click)="dislike()">Don't love it!</button>
  </p>
