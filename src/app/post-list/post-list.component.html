<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': child.loveIts > 0,
  'list-group-item-danger': child.loveIts < 0,
  'post': true
}">
  
  <app-post-list-item #child
    [title]="post.title"
    [content]="post.content"
    [loveIts]="post.loveIts"
    [created_at]="post.created_at"
  ></app-post-list-item>

</li>
