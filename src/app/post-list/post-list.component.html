<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': post.loveIts > 0,
  'list-group-item-danger': post.loveIts < 0,
  'post': true
}">
  
<div class="header">
      <h4>{{ post.title | titlecase}}</h4>
      <span>{{ post.created_at | date: 'dd/MM/yyyy HH:mm a' | uppercase}}</span>
  </div>
  
  <p class="content">{{ post.content }}</p>

  <p class="actions">
    <button type="button" class="btn btn-success" (click)="like()">Love it!</button>
    <button type="button" class="btn btn-danger" (click)="dislike()">Don't love it!</button>
  </p>
</li>
